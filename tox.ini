# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py35, pycodestyle, pylint
skipsdist = true

[testenv]
commands =
    nosetests --cover-package=wazo_webhookd --with-xunit --with-coverage --cover-xml --cover-erase wazo_webhookd
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    coverage

[testenv:pycodestyle]
basepython = python3
# E501: line too long (80 chars)
commands =
    -sh -c 'pycodestyle --ignore=E501 wazo_webhookd > pycodestyle.txt'
deps =
    pycodestyle
whitelist_externals =
    sh

[testenv:pylint]
basepython = python3
commands =
    -sh -c 'pylint --rcfile=/usr/share/xivo-ci/pylintrc wazo_webhookd > pylint.txt'
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    pylint
whitelist_externals =
    sh

[testenv:pep8]
basepython = python3
deps = flake8
#       flake8-import-order
#       flake8-blind-except
#       flake8-builtins
#       flake8-docstrings
#       flake8-rst-docstrings
#       flake8-logging-format
commands = flake8

[flake8]
exclude = .tox,.eggs,alembic
show-source = true
ignore = E501, W503
application-import-names = wazo_webhookd
