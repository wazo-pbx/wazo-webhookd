paths:
  /config:
    get:
      produces:
        - application/json
      summary: Show the current configuration
      description: '**Required ACL:** `webhookd.config.read`'
      operationId: getConfig
      tags:
        - config
      responses:
        '200':
          'description': The configuration of the service
  /config/debug:
    get:
      produces:
        - application/json
      summary: Show whether debug mode has been enabled at runtime.
      description: '**Required ACL:** `webhookd.config.debug.read`'
      operationId: getConfigDebug
      tags:
        - config
      responses:
        '200':
          'description': The debug mode status
          schema:
            $ref: '#/definitions/ConfigDebug'
    post:
      summary: Enable debug mode. This change the level of logs produced.
      description: '**Required ACL:** `webhookd.config.debug.create`'
      operationId: postConfigDebug
      tags:
        - config
      responses:
        '204':
          'description': The debug has been enabled
    delete:
      summary: Disable debug mode. This change the level of logs produced.
      description: '**Required ACL:** `webhookd.config.debug.delete`'
      operationId: deleteConfigDebug
      tags:
        - config
      responses:
        '204':
          'description': The debug has been disabled
definitions:
  ConfigDebug:
    type: object
    properties:
      debug-runtime:
        type: boolean
        description: Is the debug mode enabled at runtime?
